<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>

<body>
    <div class="container">
        <div class="grid">
            <input type="text" placeholder="0" id="input">
            <div class="box yellow" id="box-c">c</div>
            <div class="box yellow" style="font-size: 20px ;">â¬…</div>
            <div class="box yellow" id="divide">/</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box yellow" id="multiply">*</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box yellow" id="minus">-</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box yellow" id="plus">+</div>
            <div class="box" id="box-0">0</div>
            <div class="box yellow" id="assignment">=</div>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d9988f7385.js"
      crossorigin="anonymous"
    ></script>
    <script src="calculater.js"></script>
</body>

</html>
